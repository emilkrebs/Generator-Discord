name: Node.js Package

permissions:
  id-token: write
  
on:
  release:
    types: [published]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21
      - run: npm ci
      - run: npm run build
      - run: npm test

  publish-npm:
    name: Publish
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21.x'
          registry-url: https://registry.npmjs.org/
      - name: Clean install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Publish
        run: npm publish --provenance 
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
